{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
</head>
<body>
    <div class="flex">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class="title" >할일제목</h3>
            <input type='text' name='title' placeholder="할일의 제목을 입력하세요">
            <h3 class="title" >할일내용</h3>
            <input type="text" name='content' placeholder="할일의 내용을 입력하세요" >
            <h3 class="title" >이미지첨부</h3>
            <input type="file" name="img" placeholder="이미지를 파일을 업로드하세요">
            <h3 class="title" >마감날짜</h3>
            <input type="date" name='date' >
            <button type="submit"> 저장 </button>
        </form> 
    </div>
    {%  endblock %}
</body>
</html>
